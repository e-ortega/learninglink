<!doctype html>
<html>
  <head>
    <title>LinkedIn Link</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <style>
        body {
          min-width: 400px;
          width: 100%;
        }
      </style>
  </head>

  <body>
  <div class="container">
    <label for="tracking-code">Tracking Code</label>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="?trk=insiders_pilot_learning" id="copyTxt">
      <div class="input-group-append">
        <button class="btn btn-primary" id="copybtn" type="button">COPY</button>
      </div>
    </div>

    <div class="form-group">
      <label for="choose-color">Choose a color</label>
      <select class="form-control" id="dropdown">
        <option selected disabled hidden value=''></option>
        <option value="white">White</option>
        <option value="pink">Pink</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
    </div>
  </div>

  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
